<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie News | Log-in</title>
	
	<link rel="stylesheet" type="text/css" href="base.css"/>
	<link rel="stylesheet" type="text/css" href="form.css"/>
	<link rel="shortcut icon" href="images/favicon.ico">
	
	
</head>

<body id="loginLanding">
	<main class="wrapper">
		<header>
			<h1>Movie News</h1>
		</header>
		
		<section id="sign">
			<header>
				<h1>Log in to your Movie News Account</h1>
			</header>
			<article id="loginForm">
				<form action="#" method="post">
					<label for="email"><i class="fas fa-envelope"></i>Email</label>
					<input type="email" id="email" name="email" required>
					
					<label for="password"><i class="fas fa-lock"></i>Password</label>
					<div id="pwdWrap">
						<input type="password" id="password" name="password" required>
						<i class="fas fa-eye eyeIcon"></i>
					</div>
					
					<div>
						<button type="submit" id="loginBtn"><a href="index.html">Login</a><i class="fas fa-angle-right"></i></button>
		            </div>
					
					<aside>
						<p><a href="#">Forgot your password?</a> <br>Don't have a Movie News Account? <a href="#">Join Now</a></p>
					</aside>
				</form>
			</article>
		</section>
	</main>
	
	<script>
	
		const visToggle = document.querySelector('.eyeIcon');
		
		const input = document.querySelector('#pwdWrap input');
		var password = true;
		
		visToggle.addEventListener('click', function(){
					if(password){
						input.setAttribute('type','text');
						visToggle.classList.remove('fa-eye');
						visToggle.classList.add('fa-eye-slash');
					} else { 
						input.setAttribute('type','password');
						visToggle.classList.remove('fa-eye-slash');
						visToggle.classList.add('fa-eye');
					}
			password = !password;
			});
	</script>
</body>
</html>
